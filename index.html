<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Agenda Matrícula</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
        <script src="js/extras.js"></script>
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/moment.js"></script>
        <link rel="stylesheet" type="text/css" href="css/multi-select.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <header>
            <div id="top"></div>
            <nav>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active">Inserir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Consultar</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="principal" id="inserir">
                <h2>Inserir</h2>
                <fieldset>
                    <div class="input-group mb-3 ipt-nome">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Nome completo</span>
                        </div>
                        <input type="text" class="form-control asdf" placeholder="Digite o nome" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 ipt-convenio">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Convênio</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Selecione</option>
                            <option value="Indústria">Indústria</option>
                            <option value="Comunidade">Comunidade</option>
                        </select>
                    </div>
                    <div class="input-group mb-3 ipt-serie">
                        <div class="input-group-prepend d-inline">
                            <label class="input-group-text" for="inputGroupSelect01">Ano/Série</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Selecione</option>
                            <option value="6º Ano">6º Ano</option>
                            <option value="7º Ano">7º Ano</option>
                            <option value="8º Ano">8º Ano</option>
                            <option value="9º Ano">9º Ano</option>
                            <option value="1ª Série">1ª Série</option>
                            <option value="2ª Série">2ª Série</option>
                            <option value="3ª Série">3ª Série</option>
                            <option value="1ª Série NEM">1ª Série NEM</option>
                            <option value="2ª Série NEM">2ª Série NEM</option>
                            <option value="3ª Série NEM">3ª Série NEM</option>
                        </select>
                    </div>

                    <div class="container lista-contato">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="contacts">
                                    <label>Contato:</label>
                                    <div class="form-group multiple-form-group input-group detalhe-contato">
                                        <div class="input-group-btn input-group-select">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
                                                </div>
                                                <input type="text" class="form-control ipt-telefone" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="(xx) xxxx-xxxx">
                                            </div>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                                            </div>
                                            <input type="text" class="form-control ipt-contato" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                        </div>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-success btn-add">+</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3 ipt-data">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Data da entrevista</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3 ipt-escola">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Escola de origem</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>


                    <div class="input-group ipt-motivo">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Motivo</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <div class="input-group ipt-talento">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Talento</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <div class="input-group mb-3 ipt-boletim">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Boletim</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Selecione</option>
                            <option value="Sim">Sim</option>
                            <option value="Não">Não</option>
                        </select>
                    </div>

                    <div class="ipt-disciplina"><a>Selecionar as disciplinas abaixo da média</a>
                        <select id='callbacks' multiple='multiple'>
                            <option value='Arte'>Arte</option>
                            <option value='Biologia'>Biologia</option>
                            <option value='Ciências'>Ciências</option>
                            <option value='Ciências da Natureza'>Ciências da Natureza</option>
                            <option value='Ciências Humanas'>Ciências Humanas</option>
                            <option value='Educação Física'>Educação Física</option>
                            <option value='Ensino Religioso'>Ensino Religioso</option>
                            <option value='Espanhol'>Espanhol</option>
                            <option value='Filosofia'>Filosofia</option>
                            <option value='Física'>Física</option>
                            <option value='Geografia'>Geografia</option>
                            <option value='Geometria'>Geometria</option>
                            <option value='História'>História</option>
                            <option value='Inglês'>Inglês</option>
                            <option value='Língua Portuguesa'>Língua Portuguesa</option>
                            <option value='Literatura'>Literatura</option>
                            <option value='Leitura e Escrita'>Leitura e Escrita</option>
                            <option value='Matemática'>Matemática</option>
                            <option value='Matemática Aplicada'>Matemática Aplicada</option>
                            <option value='Mundo do Trabalho'>Mundo do Trabalho</option>
                            <option value='Química'>Química</option>
                            <option value='Redação'>Redação</option>
                            <option value='Robótica'>Robótica</option>
                            <option value='Sociologia'>Sociologia</option>
                        </select>
                    </div>

                    <div class="input-group ipt-observacao">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Obsevações</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <div class="input-group mb-3 ipt-situacao">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Situação</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option value="N/A">N/A</option>
                            <option value="Matrícula Autorizada">Matrícula Autorizada</option>
                            <option value="Não temos vaga">Não temos vaga</option>
                            <option value="Continuar aguardando vaga">Continuar aguardando vaga</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-success btn-cadastrar">Cadastrar</button>
                </fieldset>
            </section>
            <section class="principal" id="consultar">
                <h2>Consultar</h2>
                <fieldset>
                    <table id="tabela-agenda" class="table table-hover">
                        <thead class="thead-dark">
                            <th>Nome<input class="form-control" id="ipt-consulta-nome" type="text" placeholder="Pesquisar"></th>
                            <th>Ano/Série
                                <select class="custom-select custom-select-sm">
                                    <option selected>Pesquisar</option>
                                    <option value="6º Ano">6º Ano</option>
                                    <option value="7º Ano">7º Ano</option>
                                    <option value="8º Ano">8º Ano</option>
                                    <option value="9º Ano">9º Ano</option>
                                    <option value="1ª Série">1ª Série</option>
                                    <option value="2ª Série">2ª Série</option>
                                    <option value="3ª Série">3ª Série</option>
                                    <option value="1ª Série NEM">1ª Série NEM</option>
                                    <option value="2ª Série NEM">2ª Série NEM</option>
                                    <option value="3ª Série NEM">3ª Série NEM</option>
                                </select>
                            </th>
                            <th>Data
                                <select class="custom-select custom-select-sm">
                                    <option selected>Ordenar</option>
                                    <option value="Novo">Mais recente</option>
                                    <option value="Antigo">Mais antigo</option>
                                </select>
                            </th>
                            <th>Convênio
                                <select class="custom-select custom-select-sm">
                                    <option selected>Pesquisar</option>
                                    <option value="Indústria">Indústria</option>
                                    <option value="Comunidade">Comunidade</option>
                                </select>
                            </th><th>Escola de Origem<input class="form-control" id="ipt-consulta-escola" type="text" placeholder="Pesquisar"></th>
                            <th>Situação
                                <select class="custom-select custom-select-sm">
                                    <option selected>Pesquisar</option>
                                    <option value="N/A">N/A</option>
                                    <option value="Matrícula Autorizada">Matrícula Autorizada</option>
                                    <option value="Não temos vaga">Não temos vaga</option>
                                    <option value="Continuar aguardando vaga">Continuar aguardando vaga</option>
                                </select>
                            </th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </fieldset>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
        <script src="js/jquery.multi-select.js"></script>
        <script type="text/javascript">
            $('#callbacks').multiSelect();
        </script>
        <script src="js/jquery.mask.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
